<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokedex</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3Csvg width='24px' height='24px' stroke-width='1.5' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg' color='%23000000'%3E%3Cpath d='M3 3.6V20.4C3 20.7314 3.26863 21 3.6 21H20.4C20.7314 21 21 20.7314 21 20.4V3.6C21 3.26863 20.7314 3 20.4 3H3.6C3.26863 3 3 3.26863 3 3.6Z' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M6 6L6 16' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M10 6V9' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M14 6V13' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M18 6V11' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3C/svg%3E"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />

  </head>

  <body>
    <div class="app-background">
      <header class="app-header">
        <div class="header-content">
          <div class="logo-container">
            <a href="#" id="logo-home-link" class="logo-link">
              <div class="pokeball-icon">
                <i class="fas fa-circle"></i>
              </div>
              <h1 class="app-title">Pokédex</h1>
            </a>
          </div>
          <nav class="app-navbar" id="navbar_main" role="navigation" aria-label="main navigation">
            <a class="nav-item active" id="nav-item-home">
              <i class="fas fa-home"></i>
              <span>Accueil</span>
            </a>
            <a class="nav-item" id="nav-item-type">
              <i class="fas fa-layer-group"></i>
              <span>Types</span>
            </a>
            <a class="nav-item" id="nav-item-team">
              <i class="fas fa-users"></i>
              <span>Équipes</span>
            </a>
            <a class="nav-item" id="nav-item-add-team">
              <i class="fas fa-plus"></i>
              <span>Nouvelle Équipe</span>
            </a>
          </nav>
        </div>
      </header>

      <main id="app" class="app-main">
      </main>
    </div>

    <!-- Template pokemons -->
      <template class="template-pokemon">  
        <div class="pokemon-card">
          <div class="pokemon-card-container">
            <div class="pokemon-card-inner">
              <div class="pokemon-image-container">
                <img class="pokemon-image" src="/images/1.webp" />
              </div>
              <div class="pokemon-info">
                <h3 class="pokemon-name">Bulbizarre</h3>
                <div class="pokemon-types">
                  <span class="type-badge">Plante</span>
                  <span class="type-badge">Poison</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <!-- Template types -->
      <template class="template-type">
        <div class="type-card">
          <div class="type-button-container">
            <button class="type-button">
              <div class="type-icon">
                <i class="fas fa-fire"></i>
              </div>
              <div class="type-name">Feu</div>
              <div class="type-count">0 Pokémon</div>
            </button>
          </div>
        </div>
      </template>

      <!-- Template pokemon type -->
      <template class="pokemon-by-type">
        <div class="pokemon-card-type my-6">
          <div class="is-flex is-justify-content-center">
            <div class="card mb-6 has-text-centered pt-4 mx-2">
                <div class="card-image is-flex is-justify-content-center">
                  <img class="pkm_img" src="/images/1.webp">
                </div>
                <div class="card-content">
                  <p slot="pokemon-name">Bulbizarre</p>
                </div>
            </div>
          </div>
          <div class="is-flex is-justify-content-center">
            <button class="button is-primary">Action</button>
          </div>
        </div>
      </template>

      <!-- Template teams -->
        <template class="template-team container has-text-centered my-6">
          <div class="columns is-multiline my-6">
            <div class="column is-full">
              <div class="mb-1 has-text-centered"> <h2 class="team-name title">My Great Team</h2>
                <p class="team-description subtitle my-5">Description of My Great Team</p>
              </div>
            </div>
        
            <div class="column is-full">
              <div class="imgContainer image is-flex is-justify-content-center my-5">
                <figure class="image is-64x64 mx-2">
                  <img src="/images/1.webp" class="pokemon-team-image is-rounded">
                </figure>
              </div>
            </div>
        
            <div class="column is-full">
              <div class="container btnContainer has-text-centered"> 
                <button class="button btnModalTeam is-primary">Administrer</button>
              </div>
            </div>
          </div>
        </template>

      <!-- MODAL -->
        <div class="modal" id="pkm_detail">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <h2 class="modal-card-title pkm_name">Bulbizarre</h2>
              <i class="fa fa-window-close close"></i>
            </header>
            <section
              class="modal-card-body is-flex is-flex-direction-row is-align-content-center is-align-items-center"
            >
              <div class="mr-4">
                <img src="/images/1.webp" class="pkm_img_modal" />
              </div>
              <div class="modal-card-content pkm_stats_modal">
                <h4 class="mb-4">Statistiques</h4>
                <p class="modal_team_types"></p>
                <div>
                  <div class="is-flex is-justify-content-space-start">
                    <div class="">PV:</div>
                    <div class="pokemon-hp ml-1"></div>
                  </div>
                  <progress
                    class="hp progress is-danger"
                    value="50"
                    max="255"
                  ></progress>
                </div>
                <div class="row">
                  <div class="is-flex is-justify-content-space-start">
                    <div class="">Attaque:</div>
                    <div class="pokemon-atk ml-1"></div>
                  </div>
                  <progress
                    class="atk progress is-danger"
                    value="70"
                    max="255"
                  ></progress>
                </div>
                <div class="row">
                  <div class="is-flex is-justify-content-space-start">
                    <div class="">Défense:</div>
                    <div class="pokemon-def ml-1"></div>
                  </div>
                  <progress
                    class="def progress is-danger"
                    value="90"
                    max="255"
                  ></progress>
                </div>
                <div class="row">
                  <div class="is-flex is-justify-content-space-start">
                    <div class="">Attaque Spé:</div>
                    <div class="pokemon-atk_spe ml-1"></div>
                  </div>
                  <progress
                    class="atk_spe progress is-danger"
                    value="110"
                    max="255"
                  ></progress>
                </div>
                <div class="row">
                  <div class="is-flex is-justify-content-space-start">
                    <div class="">Défense Spé:</div>
                    <div class="pokemon-def_spe ml-1"></div>
                  </div>
                  <progress
                    class="def_spe progress is-danger"
                    value="130"
                    max="255"
                  ></progress>
                </div>
                <div class="row">
                  <div class="is-flex is-justify-content-space-start">
                    <div class="">Vitesse:</div>
                    <div class="pokemon-speed ml-1"></div>
                  </div>
                  <progress
                    class="speed progress is-danger"
                    value="150"
                    max="255"
                  ></progress>
                </div>
              </div>
            </section>
            <footer class="modal-card-foot is-flex">
              <div class="add_team_container">
                <form id="form_add_pkm_team">
                    <select class="select" name="teamId">
                      <option value="1">Team 1</option>
                      <option value="2">Team 2</option>
                      <option value="3">Team 3</option>
                    </select>
                    <button class="button btn_add_team">Ajouter</button>
                </form>
              </div>
              <div class="buttons">
                <button class="button close">Retour</button>
              </div>
            </footer>
          </div>
        </div>
      
        <div class="modal" id="team_modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <header class="modal-card-head">
              <h2 class="modal-card-title team_name"></h2>
              <form class="hidden">
                <input type="text" name="team_name" class="modal-card-title input_team_name mr-3">
              </form>
              <i class="fa fa-pencil edit mr-3"></i>
              <i class="fa fa-window-close close"></i>
            </header>
            <div class="modal-card-body">
              <p class="team_description"></p>
              <table class="table has-text-centered">
                <thead>
                  <tr>
                    <th><abbr title="numero">N°</abbr></th>
                    <th><abbr title="name">Name</abbr></th>
                    <th><abbr title="hp">PV</abbr></th>
                    <th><abbr title="atk">Atk</abbr></th>
                    <th><abbr title="def">Def</abbr></th>
                    <th><abbr title="atk_spe">Atk Spe</abbr></th>
                    <th><abbr title="def_spe">Def Spe</abbr></th>
                    <th><abbr title="speed">Vit</abbr></th>
                    <th><abbr title="types">Types</abbr></th>
                    <th><abbr title="options">Options</abbr></th>
                  </tr>
                </thead>
                <tbody id="tbody_team">
                  <!-- Partie dynamique créer en JS -->
                  <!-- <tr class="team-pokemon-field">
                    <td>1</td>
                    <td>Builbizarre</td>
                    <td>100</td>
                    <td>10</td>
                    <td>10</td>
                    <td>10</td>
                    <td>10</td>
                    <td>10</td>
                    <td>10</td>
                    <td><i class="fa fa-trash"></i></td>
                  </tr> -->

                </tbody>
              </table>
            </div>
            <footer class="modal-card-foot">
              <div class="buttons">
                <button class="button close">Retour</button>
              </div>
              <div class="buttons">
                <button class="button is-primary" id="add_pokemon_to_team">
                  <i class="fas fa-plus"></i>
                  <span>Ajouter Pokémon</span>
                </button>
              </div>
            </footer>
          </div>
        </div>

      
        <div class="modal" id="add_team_modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <header class="modal-card-head">
              <h2 class="modal-card-title team_name">Ajouter une team</h2>
              <i class="fa fa-window-close close"></i>
            </header>
            <div class="modal-card-body">
              <form id="form_team_modal">
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control">
                    <input class="input" type="text" name="name" placeholder="Name of the the team">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Description</label>
                  <div class="control">
                    <input class="input" type="text" name="description" placeholder="Facultatif">
                  </div>
                </div>
                <div class="control">
                  <button class="button is-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script src="/js/app.js" type="module"></script>
    <!-- ADD YOUR SCRIPTS HERE -->
  </body>
</html>
